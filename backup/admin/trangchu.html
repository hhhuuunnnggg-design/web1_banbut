<!DOCTYPE html>
<html style="margin: 0">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/indexstyle.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <style>
        #toggleAdminPanel {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #toggleAdminPanel:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <body style="margin:0; height: 100vh;">
        <div style="position: relative; height: 100%;">
            <div id="box1" style="display: flex; position: relative;">
                <a>
                    <img src="../Images/logo.png" width="100px">
                </a>
                <h3>Quản lí</h3>
            </div>
            <div id="box2">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <h3 style="font-size: 30px;">Quản Lý Admin</h3>
                </div>                
                <div style="display: flex;">
                    <a href="./userManage.html">
                        <button class="button_ql">
                            <img src="../Images/admin/user-admin.png" width="35px" height="auto" style="margin: 10px;">
                            <h3>Quản lí tài khoản</h3>
                        </button>
                    </a>
                </div>
                <div>
                    <a href="./productManage.html">
                        <button class="button_ql">
                            <div style="display: flex;">
                                <img src="../Images/admin/giohang-admin.png" width="35px" height="auto" style="margin: 10px;">
                                <h3>Quản lí sản phẩm</h3>
                            </div>
                        </button>
                    </a>

                    <a href="./donHang.html">
                        <button class="button_ql">
                            <div style="display: flex;">
                                <img src="../Images/admin/donhang-admin.png" width="35px" height="auto" style="margin: 10px;">
                                <h3>Quản lí đơn hàng</h3>
                            </div>
                        </button>
                    </a>
                    <a href="./thongke.html">
                        <button class="button_ql">
                            <div style="display: flex;">
                                <img src="../Images/admin/donhang-admin.png" width="35px" height="auto" style="margin: 10px;">
                                <h3>Thống kê</h3>
                            </div>
                        </button>
                    </a>

                    <a href="./statsManager.html">
                        <button class="button_ql">
                            <div style="display: flex;">
                                <img src="../Images/admin/thongke-admin.png" width="35px" height="auto" style="margin: 10px; ">
                                <h3>Quản lí doanh thu</h3>
                            </div>
                        </button>
                    </a>
                </div>
            </div>

            <button id="toggleBtn" style="position: absolute; left: 250px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 24px; background: transparent; border: none; color: #007bff;">
                &#x25B6; <!-- Mũi tên sang phải -->
            </button>

            <div class="content_area">
                <img src="../Images/logo.png" alt="Background Image" id="backgroundImage">
            </div>
        </div>

        <script>
            let isCollapsed = false; // Biến để theo dõi trạng thái

            document.getElementById("toggleBtn").onclick = function () {
                const box1 = document.getElementById("box1");
                const box2 = document.getElementById("box2");
                const toggleBtn = document.getElementById("toggleBtn");

                if (isCollapsed) {
                    // Hiện lại box
                    box1.style.display = "flex"; // Hiển thị lại box1
                    box2.style.display = "block"; // Hiển thị lại box2
                    toggleBtn.innerHTML = "&#x25B6;"; // Đổi nút thành mũi tên sang phải
                    toggleBtn.style.left = "250px"; // Vị trí cho mũi tên
                } else {
                    // Ẩn cả box1 và box2
                    box1.style.display = "none"; // Ẩn box1
                    box2.style.display = "none"; // Ẩn box2
                    toggleBtn.innerHTML = "&#x25C0;"; // Đổi nút thành mũi tên sang trái
                    toggleBtn.style.left = "0px"; // Kéo nút lại gần hơn
                }
                isCollapsed = !isCollapsed; // Đổi trạng thái
            };
        </script>
    </body>
</html>
