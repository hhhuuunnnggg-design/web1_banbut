<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./style/styleMain.css" />
</head>

<body>
    <!--title-->
    <div class="title-page" style="margin-bottom:20px">
        <h1
            style="color: rgb(56, 54, 55); border-radius: 10px; background:linear-gradient(to right, #7a47f0, #d6d2e0) ;">
            welcome to the
            admin page</h1>
    </div>

    <!--login-->
    <div class="login-container">
        <form id="admin-login" name="admin-login" action="" method="">
            <h1 style="text-align: center;">Sign In</h1>
            <div class="input-box">
                <input type="text" id="boxUsern" placeholder="email/username" /><br>
                <input type="password" id="boxPass" placeholder="password" /><br>
            </div>
            <p align="center" style="display: inline-block; margin-left: 80px; margin-right: 80px;">
                <a href="#" style="color: rgb(51, 51, 51); text-decoration: none; display: inline-block;
                                margin-top: 15px; margin-bottom: 15px;">forgot your password?</a>
            </p>
            <button
                style="display:block; box-sizing: border-box; margin: auto; border-style: none; border-radius: 15px; font-size: 20px;
                            text-align: center; padding: 10px; background-color: #7a47f0; color: white; cursor: pointer;"
                type="submit">
                <a href="trangchu.html" id="sign-in" style="text-decoration: none;"> sign in </a>
            </button>
        </form>
    </div>
</body>
<script>
    //kiểm tra username và password vừa nhập
    const UN = 'admin';
    const PW = '12345';
    const userName = document.getElementById("boxUsern");
    const passWord = document.getElementById("boxPass");
    const signIn = document.getElementById("sign-in")
    //nhập dữ liệu cho tới khi click sign in
    let userData = "";
    let passData = "";
    userName.addEventListener('input', userInput);
    passWord.addEventListener('input', passWordInput);
    function userInput() {
        userData = userName.value;
    }

    function passWordInput() {
        passData = passWord.value;
    }
    signIn.addEventListener('click', inputVerification(event));
    function inputVerification(event) {
        if (userData == UN && passData == PW) {
            alert('đăng nhập thành công!');
        }
        else if (userData == "" && passData == "") {
            alert('xin hãy điền thông tin vào ô trống!');
            event.preventDefault();
        }
        else {
            alert('thông tin đăng nhập không đúng!');
            event.preventDefault();
        }
    }
</script>

</html>
