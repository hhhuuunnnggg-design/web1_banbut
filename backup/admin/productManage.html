<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Quản lý Sản phẩm</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            margin-bottom: 20px;
        }

        .table {
            background-color: #fff;
        }

        .btn {
            margin-right: 5px;
        }

        .img-thumbnail {
            width: 100px;
            /* Kích thước hình ảnh */
            height: auto;
            /* Tự động điều chỉnh chiều cao */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>Quản lý Sản phẩm</h2>
        <table class="table table-striped" id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Hình ảnh</th>
                    <th>Giá</th>
                    <th>Thông tin</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sản phẩm sẽ được chèn vào đây -->
            </tbody>
        </table>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Thêm Sản phẩm</button>

        <!-- Modal Thêm Sản phẩm -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Thêm Sản phẩm Mới</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="form-group">
                                <label for="productName">Tên:</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Hình ảnh:</label>
                                <input type="file" class="form-control" id="productImage" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Giá:</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                            <div class="form-group">
                                <label for="productInfo">Thông tin:</label>
                                <textarea class="form-control" id="productInfo" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Thêm Sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sửa Sản phẩm -->
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">Sửa Sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm">
                            <input type="hidden" id="editProductId">
                            <div class="form-group">
                                <label for="editProductName">Tên:</label>
                                <input type="text" class="form-control" id="editProductName" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductImage">Hình ảnh:</label>
                                <input type="file" class="form-control" id="editProductImage" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label for="editProductPrice">Giá:</label>
                                <input type="number" class="form-control" id="editProductPrice" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductInfo">Thông tin:</label>
                                <textarea class="form-control" id="editProductInfo" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Cập nhật Sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let productId = 1; // ID cho sản phẩm mới
        const productTableBody = document.querySelector('#productTable tbody');

        // Hàm thêm sản phẩm
        document.getElementById('addProductForm').onsubmit = function (e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value;
            const productImage = document.getElementById('productImage').files[0]; // Lấy hình ảnh
            const productPrice = document.getElementById('productPrice').value;
            const productInfo = document.getElementById('productInfo').value;

            // Tạo một URL cho hình ảnh để hiển thị
            const imageUrl = URL.createObjectURL(productImage);

            // Tạo một hàng mới trong bảng
            const newRow = `
                <tr id="product-${productId}">
                    <td>${productId}</td>
                    <td>${productName}</td>
                    <td><img src="${imageUrl}" alt="${productName}" class="img-thumbnail"></td>
                    <td>${productPrice} VNĐ</td>
                    <td>${productInfo}</td>
                    <td>
                        <button class="btn btn-warning" onclick="openEditProductModal(${productId}, '${productName}', '${imageUrl}', ${productPrice}, '${productInfo}')">Sửa</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${productId})">Xóa</button>
                    </td>
                </tr>
            `;

            // Thêm hàng mới vào bảng
            productTableBody.insertAdjacentHTML('beforeend', newRow);
            productId++; // Tăng ID cho sản phẩm tiếp theo

            // Đóng modal và reset form
            $('#addProductModal').modal('hide');
            document.getElementById('addProductForm').reset();
        };

        // Hàm xóa sản phẩm
        function deleteProduct(id) {
            const row = document.getElementById(`product-${id}`); // Lấy hàng theo ID
            row.remove(); // Xóa hàng
        }

        // Hàm mở modal sửa sản phẩm
        function openEditProductModal(id, name, imageUrl, price, info) {
            document.getElementById('editProductId').value = id;
            document.getElementById('editProductName').value = name;
            document.getElementById('editProductPrice').value = price;
            document.getElementById('editProductInfo').value = info;

            // Hiển thị hình ảnh hiện tại
            document.getElementById('editProductModal').querySelector('.modal-body').insertAdjacentHTML('beforeend', `<img src="${imageUrl}" alt="${name}" class="img-thumbnail" style="width:100px;">`);

            $('#editProductModal').modal('show');
        }

        // Hàm cập nhật sản phẩm
        document.getElementById('editProductForm').onsubmit = function (e) {
            e.preventDefault();

            const id = document.getElementById('editProductId').value;
            const name = document.getElementById('editProductName').value;
            const price = document.getElementById('editProductPrice').value;
            const info = document.getElementById('editProductInfo').value;

            const row = document.getElementById(`product-${id}`);
            row.cells[1].textContent = name;
            row.cells[3].textContent = `${price} VNĐ`;
            row.cells[4].textContent = info;

            // Đóng modal và reset form
            $('#editProductModal').modal('hide');
            document.getElementById('editProductForm').reset();
        };
    </script>
</body>

</html>
