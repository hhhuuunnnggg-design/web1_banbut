<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>QUẢN LÝ ĐƠN HÀNG</title>
    <style>
      body {
          background-color: #f8f9fa;
      }

      h2 {
          margin-bottom: 20px;
      }

      .table {
          background-color: #fff;
      }

      button {
          margin-right: 5px;
          border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <h2>Quản lý đơn hàng</h2>
        <table class="table table-striped" id="accountTable">
            <thead>
                <tr>
                    <th>Stt<i class="fa fa-sort"></i></th>
                    <th>Mã đơn<i class="fa fa-sort"></i></th>
                    <th>Khách<i class="fa fa-sort"></i></th>
                    <th>Địa chỉ<i class="fa fa-sort"></i></th>
                    <th>Số điện thoại<i class="fa fa-sort"></i></th>
                    <th>Sản phẩm<i class="fa fa-sort"></i></th>
                    <th>Tổng tiền<i class="fa fa-sort"></i></th>
                    <th>Ngày giờ<i class="fa fa-sort"></i></th>
                    <th>Trạng thái<i class="fa fa-sort"></i></th>
                    <th>Hành động<i class="fa fa-sort"></i></th>
                </tr>
            </thead>
        <tbody class="table-content">
          <!-- Nội dung đơn hàng sẽ hiển thị ở đây -->
        </tbody>
      </table>

      <!-- Footer của bảng -->
      <div class="table-footer">
        <div class="date-filter">
          Từ ngày: <input type="date" id="fromDate" /> Đến ngày:
          <input type="date" id="toDate" />
          <button onclick="locDonHangTheoKhoangNgay()">
            <i class="fa fa-search"></i> Tìm kiếm
          </button>
        </div>

        <div class="search-options">
          <select name="searchOrderType">
            <option value="ma">Tìm theo mã đơn</option>
            <option value="khachhang">Tìm theo tên khách hàng</option>
            <option value="trangThai">Tìm theo trạng thái</option>
          </select>
          <input type="text" placeholder="Tìm kiếm..." />
        </div>
      </div>
    </div>
    <script src="./js/donHang.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  addTableDonHang();
});

    </script>
  </body>
</html>
