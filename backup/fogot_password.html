<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="./style/fogot_password.css" />
  </head>
  <body>
    <div class="container">
      <div class="forgot-password-box">
        <h2>Quên mật khẩu</h2>
        <p>
          Vui lòng nhập email của bạn. Chúng tôi sẽ gửi hướng dẫn đặt lại mật
          khẩu.
        </p>
        <form id="forgotPasswordForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Nhập email của bạn"
              required
            />
          </div>
          <div class="button-group">
            <button type="submit">Gửi yêu cầu</button>
          </div>
        </form>
        <div class="back-to-login">
          <a href="./login_logout.html">Quay lại trang đăng nhập</a>
        </div>
      </div>
    </div>
  </body>
  <script src="user/controller/fogotPassWord.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</html>
