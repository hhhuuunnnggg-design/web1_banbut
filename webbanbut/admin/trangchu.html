<!DOCTYPE html>
<html style="margin: 0" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #toggleAdminPanel {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      #toggleAdminPanel:hover {
        background-color: #0056b3;
      }
      #box1 {
        border: 0px;
        width: 250px;
        height: 0;
        background-color: #182444;
        position: sticky;
      }

      #box2 {
        border: 0px;
        width: 250px;
        height: 100vh;
        background-color: #172e4d;
        position: absolute;
      }

      h3 {
        color: #c9d8eb;
      }
      .button_ql {
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: #172e4d;
        display: flex;
        width: 250px;
        border: none;
      }

      .button_ql:hover {
        background-color: #0056b3;
      }
      a {
        text-decoration: none;
      }

      /* Căn giữa ảnh và giới hạn kích thước */
      .content_area {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff; /* Màu nền vùng trắng */
        height: 100vh; /* Đảm bảo chiếm toàn bộ chiều cao của khung */
        overflow: hidden; /* Đảm bảo ảnh không tràn ra ngoài */
      }

      .content_area img {
        max-width: 100vh; /* Đặt kích thước tối đa cho chiều rộng */
        max-height: 100vh; /* Đặt kích thước tối đa cho chiều cao */
        object-fit: contain; /* Đảm bảo ảnh giữ nguyên tỉ lệ và nằm gọn trong khung */
      }
    </style>
  </head>
  <body style="margin: 0; height: 100vh">
    <div style="position: relative; height: 100%">
      <div id="box1" style="display: flex; position: relative">
        <a>
          <img src="../Images/logo.png" width="100px" />
        </a>
        <h3>Quản lí</h3>
      </div>
      <div id="box2">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <h3 style="font-size: 30px">chào Admin</h3>
        </div>
        <div style="display: flex">
          <a href="./userManage.html">
            <button class="button_ql">
              <img
                src="../Images/admin/user-admin.png"
                width="35px"
                height="35px"
                style="margin: 10px"
              />
              <h3>Quản lí tài khoản</h3>
            </button>
          </a>
        </div>
        <div>
          <a href="./productManage.html">
            <button class="button_ql">
              <div style="display: flex">
                <img
                  src="../Images/admin/giohang-admin.jpg"
                  width="35px"
                  height="auto"
                  style="margin: 10px"
                />
                <h3>Quản lí sản phẩm</h3>
              </div>
            </button>
          </a>

          <a href="./donHang.html">
            <button class="button_ql">
              <div style="display: flex">
                <img
                  src="../Images/admin/donhang-admin.png"
                  width="35px"
                  height="35px"
                  style="margin: 10px"
                />
                <h3>Quản lí đơn hàng</h3>
              </div>
            </button>
          </a>
          <a href="./thongke.html">
            <button class="button_ql">
              <div style="display: flex">
                <img
                  src="../Images/admin/thongke-admin.png"
                  width="35px"
                  height="auto"
                  style="margin: 10px"
                />
                <h3>Thống kê</h3>
              </div>
            </button>
          </a>
        </div>
      </div>

      <button
        id="toggleBtn"
        style="
          position: absolute;
          left: 250px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 24px;
          background: transparent;
          border: none;
          color: #007bff;
          outline: none;
          transition: color 0.3s;
        "
      >
        &#x25B6;
        <!-- Mũi tên sang phải -->
      </button>

      <div class="content_area">
        <img
          src="../Images/logo.png"
          alt="Background Image"
          id="backgroundImage"
        />
      </div>
    </div>

    <script src="./js/toggle.js"></script>
    <script src="../use.js"></script>
  </body>
</html>
