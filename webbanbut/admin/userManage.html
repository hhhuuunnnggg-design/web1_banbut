    <script src="./js/toggle.js"></script>

    <script>
        let accountid = 0; // ID cho tài khoản mới
        const accountTableBody = document.querySelector('#accountTable tbody');
        
        //Hàm lấy thông tin tài khoản đã đăng ký từ LocalStorage
        function GetAccountFromLocalStorage()
        {
            const users=JSON.parse(localStorage.getItem("users")) || [];//Lấy dữ liệu từ LocalStorage
            while(users[accountid])
            {

                const accountId= users[accountid].userId;
                const username= users[accountid].userName;
                const password= users[accountid].userPasWord;
                const email= users[accountid].userEmail;
                const lock=users[accountid].off;
                //Tạo 1 hàng mới
                const newRow = `
                    <tr id="account-${accountId}">
                        <td id="id-${accountId}">${accountId}</td>
                        <td>${username}</td>
                        <td>${email}</td>
                        <td>${password}</td>
                        <td class="status" id="status-${accountId}" >${Checkifaccountislocked(lock)}</td>
                        <td>
                            <button class="btn btn-warning" style="background-color:#15de16;border-color:#15de16;color:#ffffff" onclick="openEditAccountModal(${accountId}, '${username}', '${email}', '${password}')">Sửa</button>
                            <button class="btn btn-danger" id="button-${accountId}" onclick="toggleUserStatus(${accountId})">${LoadButton(lock)}</button>
                        </td>
                    </tr>
                `;
                // Thêm hàng mới vào bảng
                accountTableBody.insertAdjacentHTML('beforeend',newRow);
                accountid++;
            }
        }

        //Hàm kiểm tra tài khoản có bị khóa hay không
        function  Checkifaccountislocked(lock)
        {
            if(lock)
            {
                return "Khóa";
            }
            else
                return "Hoạt động";
        }

        GetAccountFromLocalStorage();
        // Hàm thêm tài khoản
        document.getElementById('addAccountForm').onsubmit = function (e) {
            e.preventDefault();
            const users=JSON.parse(localStorage.getItem("users")) || [];
            const userId= document.getElementById('usersId1').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const lock= false;

            // Tạo một hàng mới trong bảng
            const newRow = `
                <tr id="account-${userId}">
                    <td id="id-${userId}">${userId}</td>
                    <td>${username}</td>
                    <td>${email}</td>
                    <td>${password}</td>    
                    <td class="status" id="status-${userId}">${Checkifaccountislocked(lock)}</td>
                    <td>
                        <button class="btn btn-warning" style="background-color:#15de16;border-color:#15de16;color:#ffffff" onclick="openEditAccountModal(${userId}, '${username}', '${email}', '${password}')">Sửa</button>
                        <button class="btn btn-danger" id="button-${userId}" onclick="toggleUserStatus(${userId})">${LoadButton(lock)}</button>
                    </td>
                </tr>
            `;

            // Thêm hàng mới vào bảng
            accountTableBody.insertAdjacentHTML('beforeend', newRow);
            accountid++; // Tăng ID cho tài khoản tiếp theo
            if(users)
            {
                users.push({
                    donhang:[],
                    off:false,
                    userEmail:email,
                    userId:userId,
                    userName:username,
                    userPasWord:password,
                }
                )
            }
            else   
            {
                const users = {
                userId: userId,
                userName: username,
                userEmail: email,
                userPasWord: password,
                off: lock,
                donhang: [],
                };
            }
            localStorage.setItem('users',JSON.stringify(users));

            // Đóng modal và reset form
            $('#addAccountModal').modal('hide');
            document.getElementById('addAccountForm').reset();


        };

        // Hàm mở modal sửa tài khoản
        function openEditAccountModal(id, username, email, password, role) {
            document.getElementById('editUsersId1').value = id;
            document.getElementById('editUsername').value = username;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPassword').value = password;

            $('#editAccountModal').modal('show');
        }

        // Hàm cập nhật tài khoản
        document.getElementById('editAccountForm').onsubmit = function (e) {
            e.preventDefault();
            
            const id = document.getElementById('editUsersId1').value;
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;

            const row = document.getElementById(`account-${id}`);
            row.cells[1].textContent = username;
            row.cells[2].textContent = email;
            //Đưa dữ liệu mới cập nhật vào LocalStorage
            const users=JSON.parse(localStorage.getItem("users")) || [];//Lấy dữ liệu từ LocalStorage
            const index= users.findIndex(users => users.userId==id)
            if(index!=-1)
            {
                users[index].userName = username;
                users[index].userEmail = email;
            }
            localStorage.setItem('users',JSON.stringify(users));
            // Đóng modal và reset form
            $('#editAccountModal').modal('hide');
            document.getElementById('editAccountForm').reset();
        };

        function Comfirmbeforelockaccount(id)
        {
            if(confirm("Bạn có chắc chắn muốn khóa tài khoản này không"))
            {
                alert("Đã khóa tài khoản");
            }
            else
                alert("Đã hủy bỏ thao tác");
        }

        // Hàm khóa và mở tài khoản
        function toggleUserStatus(id) {
            const users=JSON.parse(localStorage.getItem("users")) || [];//Lấy dữ liệu từ LocalStorage
            const statusCell = document.getElementById(`status-${id}`);
            if (statusCell.textContent === "Hoạt động") {
                {
                    if(confirm("Bạn có chắc chắn muốn khóa tài khoản này không"))
                    {
                        statusCell.textContent = "Khóa";
                        alert("Đã khóa tài khoản");
                        ChangeButton(id); 
                        for(let j=0;j<users.length;j++)
                        {
                            if(users[j].userId==id)
                            {
                                users[j].off=true;
                                break;
                            }
                        }
                        localStorage.removeItem('users');
                        localStorage.setItem('users',JSON.stringify(users));     
                        return;     
                    }    
                    else                        
                        alert("Đã hủy bỏ thao tác");  
                        return;                   
                }
            }
            if (statusCell.textContent === "Khóa")
                {
                    if(confirm("Bạn có chắc chắn muốn mở khóa tài khoản này không"))
                    {
                        statusCell.textContent ="Hoạt động";
                        alert("Đã mở khóa tài khoản");
                        ChangeButton(id);
                        for(let j=0;j<users.length;j++)
                        {
                            if(users[j].userId==id)
                            {
                                users[j].off=false;
                                break;
                            }
                        }

                        localStorage.removeItem('users');
                        localStorage.setItem('users',JSON.stringify(users));
                        return;
                    }
                    else
                        alert("Đã hủy bỏ thao tác");
                    return;
                }
            }

        //Hàm kiểm tra chữ nút khóa khi tải trang
        function LoadButton(lock)
        {
            if(lock==true)
            return "Mở khóa";
            else
            return "Khóa";
        }
        //Hàm đổi chữ nút khóa khi bấm vào
        function ChangeButton(id)
        {
            const button=document.getElementById(`button-${id}`);
            // Kiểm tra nội dung hiện tại và thay đổi
            if(button){
                if(button.textContent==="Khóa")
                {                  
                    button.textContent="Mở khóa";
                    return;
                }
                else
                {   
                    if(button.textContent==="Mở khóa")
                        button.textContent="Khóa";
                    return;
                }
            }
            else 
                console.error(`Không tìm thấy nút với ID: button-${id}`);
        }
        function createTableRow(user) {
    return `
        <tr id="account-${user.userId}">
            <td id="id-${user.userId}">${user.userId}</td>
            <td>${user.userName}</td>
            <td>${user.userEmail}</td>
            <td>${user.userPasWord}</td>
            <td class="status" id="status-${user.userId}">${Checkifaccountislocked(user.off)}</td>
            <td>
                <button class="btn btn-warning" style="background-color:#15de16;border-color:#15de16;color:#ffffff" onclick="openEditAccountModal(${user.userId}, '${user.userName}', '${user.userEmail}', '${user.userPasWord}')">Sửa</button>
                <button class="btn btn-danger" id="button-${user.userId}" onclick="toggleUserStatus(${user.userId})">${LoadButton(user.off)}</button>
            </td>
        </tr>
    `;
}

        let currentPage = 1;
        let itemsPerPage = 4;

        // Function to load items for the current page
        function loadItems() {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const accountTableBody = document.querySelector('#accountTable tbody');
            accountTableBody.innerHTML = ""; 

            const totalItems = users.length;
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            users.slice(start, end).forEach((user) => {
    const newRow = createTableRow(user);
    accountTableBody.insertAdjacentHTML('beforeend', newRow);
});

            renderPagination(totalItems);
        }

        // Function to render pagination buttons
        function renderPagination(totalItems) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = ''; 

            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const maxVisibleButtons = 5; 

            // Nút "Previous"
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerText = 'Trước';
                prevButton.onclick = function () {
                    currentPage--;
                    loadItems();
                };
                paginationContainer.appendChild(prevButton);
            }

            // Tính toán phạm vi trang hiển thị
            let startPage = Math.max(1, currentPage - Math.floor(maxVisibleButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxVisibleButtons - 1);

            // Điều chỉnh nếu ở trang đầu hoặc trang cuối
            if (endPage - startPage < maxVisibleButtons - 1) {
                startPage = Math.max(1, endPage - maxVisibleButtons + 1);
            }

            // Nút cho trang đầu tiên và dấu "..."
            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.innerText = '1';
                firstPageButton.onclick = function () {
                    currentPage = 1;
                    loadItems();
                };
                paginationContainer.appendChild(firstPageButton);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.innerText = '...';
                    paginationContainer.appendChild(dots);
                }
            }

            // Tạo nút cho các trang trong phạm vi hiển thị
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.innerText = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.onclick = function () {
                    currentPage = i;
                    loadItems();
                };
                paginationContainer.appendChild(pageButton);
            }

            // Nút cho trang cuối cùng và dấu "..."
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.innerText = '...';
                    paginationContainer.appendChild(dots);
                }

                const lastPageButton = document.createElement('button');
                lastPageButton.innerText = totalPages;
                lastPageButton.onclick = function () {
                    currentPage = totalPages;
                    loadItems();
                };
                paginationContainer.appendChild(lastPageButton);
            }

            // Nút "Next"
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerText = 'Sau';
                nextButton.onclick = function () {
                    currentPage++;
                    loadItems();
                };
                paginationContainer.appendChild(nextButton);
            }
        }
        // Initial load
        loadItems();


    </script>
